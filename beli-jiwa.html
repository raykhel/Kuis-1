<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beli Asuransi Jiwa - Asuransi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1>Asuransi</h1>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="beli-mobil.html">Mobil</a></li>
      <li><a href="beli-kesehatan.html">Kesehatan</a></li>
      <li><a href="beli-jiwa.html" class="active">Jiwa</a></li>
      <li><a href="history.html">Histori</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="form-card">
      <h2>Asuransi Jiwa</h2>
      <form id="jiwaForm">
        <input type="text" id="namaJiwa" placeholder="Nama Lengkap sesuai KTP" required>
        <input type="date" id="lahirJiwa" required>
        <select id="pertanggungan" required>
          <option value="">Pilih Besaran Pertanggungan</option>
          <option value="1000000000">Rp1.000.000.000</option>
          <option value="2000000000">Rp2.000.000.000</option>
          <option value="3500000000">Rp3.500.000.000</option>
          <option value="5000000000">Rp5.000.000.000</option>
          <option value="10000000000">Rp10.000.000.000</option>
        </select>
        <button type="submit">Hitung Premi</button>
      </form>
      <div id="hasilJiwa" class="hasil"></div>
      <a href="checkout.html" class="btn">Checkout</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
